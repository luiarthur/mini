---
layout: default
---

<div class="home">
  <img class="profile-pic" src="https://avatars.githubusercontent.com/u/5297817?v=3" alt="Profile Picture">
  <h1> Posts </h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%-d %b, %Y" }}</span>
        &raquo;
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
